
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARDEON - Heart Disease Predictability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif !important;
        }
        body {
            background-color: #ffffff;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
        }
        .blood-red { color: #c52828; }
        .bg-blood-red { background-color: #c52828; }
        .bg-soft-blush { background-color: #fdf2f2; }
        .border-soft-blush { border-color: #fdf2f2; }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: floating 4s ease-in-out infinite; }
        
        @keyframes heartbeat-pulse {
            0% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
        .animate-heartbeat-fast { animation: heartbeat-pulse 2s infinite; }
    </style>
